<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del biglietto del treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div>
        <h1 class="text-center mt-4 mb-4">Calcola il prezzo del tuo biglietto</h1>
        <!--form-->
        <form id="form">
            <div class="row g-3 ms-4 me-4">
                <div class="col">
                    <label for="" class=" form-label fw-bold">Km percorsi</label>
                    <input id="userkm" type="text" class="form-control"
                        placeholder="Inserisci i Km che vuoi percorrere">
                </div>
                <div class="col">
                    <label for="" class="form-label fw-bold">Età</label>
                    <input id="userage" type="text" class="form-control" placeholder="Inserisci la tua età">
                </div>
            </div>
            <hr class="mt-5 mb-4">
            <button id="submit-button" type="submit" class="btn btn-primary ms-4">Calcola</button>
            <button id="reset-button" type="reset" class="btn btn-danger">Reset</button>
        </form>
        <!--/form-->
        <!--result-->
        <hr class="mt-5 mb-4">
        <p id="finalprice" class="mt-4 ms-4 border border-black w-25 p-3 text-center"></p>
        <!--result-->
    </div>
    <!--js-->
    <script type="text/javascript" src="js/main.js"></script>
    <!--/js-->
</body>

</html>
